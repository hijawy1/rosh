<!DOCTYPE html>
<html>
<head>
	<title>Random Background Image</title>
	<style>
		body {
			background-image: url(''); /* empty URL */
			background-size: 100% 100%;
			background-repeat: repeat;
			background-position: center;
		}
		html, body {
  width: 100%;
  height: 100%;
} 
	</style>
	<script>
		function getRandomImage() {
			var images = [
				'./pic/image1.jpg',
				'./pic/image2.jpg',
				'./pic/image3.jpg',
				'./pic/image4.jpg',
				'./pic/image5.jpg',
				'./pic/image6.jpg',
				'./pic/image7.jpg',
				'./pic/image8.jpg',
				'./pic/image10.jpg',
				'./pic/image11.jpg',
				'./pic/image12.jpg',
				'./pic/image13.jpg',
				'./pic/image14.jpg',
				'./pic/image9.jpg'
			];
			var randomIndex = Math.floor(Math.random() * images.length);
			return images[randomIndex];
		}

		window.onload = function() {
			var backgroundImage = getRandomImage();
			document.body.style.backgroundImage = "url('" + backgroundImage + "')";
		}
	</script>
</head>
<body>

</body>
</html>
